<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/scaffold/noneTemplate.xhtml">

	<ui:param name="pageTitle" value="S-AccPlus" />

	<ui:define name="header">
		<div class="row">
			<div class="col-md-12" style="text-align: center;">
				<h3>MNP Channel BANNER</h3>
			</div>
		</div>
	</ui:define>

	<ui:define name="subheader">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="col-md-10" style="text-align: center;">
					<h3>บริการย้ายค่ายมาใช้ดีแทคไตรเน็ต</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 hidden-xs" style="text-align: center;">
				<h4>Channel Promotion Banner (Auto Hide)</h4>
			</div>
		</div>
	</ui:define>

	<ui:define name="main">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" action="j_security_check" method="post">
					<div class="form-group">
						<div class="col-md-12">
							<h:outputLabel value="User Name :" />
						</div>
						<div class="col-md-10">
							<input type="text"  name="j_username" required="true" placeholder="User Name" requiredMessage="โปรดกรอก  UserName" class="form-control"/>
						</div>
						<div class="col-md-2">
							<h:commandButton disabled="true" styleClass="btn btn-default"
								value="Request OTP" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<h:outputLabel value="Password :" />
						</div>
						<div class="col-md-10">
							<input type="password" name="j_password" required="true"
								placeholder="Password" requiredMessage="โปรดกรอก  Password"
								class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-10">
							<input type="submit" value="Sign in"
								class="btn btn-lg btn-primary btn-block"></input>
						</div>
					</div>
				</form>
			</div>
		</div>

	</ui:define>

</ui:composition>
