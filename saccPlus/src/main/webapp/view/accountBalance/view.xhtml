<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{accountBalanceBean.id}"/>
		<f:event type="preRenderView" listener="#{accountBalanceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Account Balance"/>

	<ui:define name="header">
		Account Balance
	</ui:define>

	<ui:define name="subheader">
		View existing Account Balance
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="accountBalanceBeanAccountBalanceChartOfAccount" value="Chart Of Account:"/>
			<h:link id="accountBalanceBeanAccountBalanceChartOfAccount" outcome="/view/chartOfAccount/view" value="#{accountBalanceBean.accountBalance.chartOfAccount}">
				<f:param name="id" value="#{accountBalanceBean.accountBalance.chartOfAccount.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="accountBalanceBeanAccountBalanceDebitBalance" value="Debit Balance:"/>
			<h:outputText id="accountBalanceBeanAccountBalanceDebitBalance" value="#{accountBalanceBean.accountBalance.debitBalance}"/>
			<h:outputText/>
			<h:outputLabel for="accountBalanceBeanAccountBalanceCreditBalance" value="Credit Balance:"/>
			<h:outputText id="accountBalanceBeanAccountBalanceCreditBalance" value="#{accountBalanceBean.accountBalance.creditBalance}"/>
			<h:outputText/>
			<h:outputLabel for="accountBalanceBeanAccountBalanceCompany" value="Company:"/>
			<h:link id="accountBalanceBeanAccountBalanceCompany" outcome="/view/company/view" value="#{accountBalanceBean.accountBalance.company}">
				<f:param name="id" value="#{accountBalanceBean.accountBalance.company.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="accountBalanceBeanAccountBalanceBalanceAccountYear" value="Balance Account Year:"/>
			<h:link id="accountBalanceBeanAccountBalanceBalanceAccountYear" outcome="/view/accountYear/view" value="#{accountBalanceBean.accountBalance.balanceAccountYear}">
				<f:param name="id" value="#{accountBalanceBean.accountBalance.balanceAccountYear.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="accountBalanceBeanAccountBalanceOpeningAccountYear" value="Opening Account Year:"/>
			<h:link id="accountBalanceBeanAccountBalanceOpeningAccountYear" outcome="/view/accountYear/view" value="#{accountBalanceBean.accountBalance.openingAccountYear}">
				<f:param name="id" value="#{accountBalanceBean.accountBalance.openingAccountYear.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
