<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{accountBookBean.page}"/>
		<f:event type="preRenderView" listener="#{accountBookBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Account Book entities"/>

	<ui:define name="header">
		Account Book
	</ui:define>

	<ui:define name="subheader">
		Search Account Book entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="accountBookBeanExampleAccountBookCode" value="Account Book Code:"/>
						<h:panelGroup>
							<h:inputText id="accountBookBeanExampleAccountBookCode" value="#{accountBookBean.example.accountBookCode}"/>
							<h:message for="accountBookBeanExampleAccountBookCode" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accountBookBeanExampleAccountBookName" value="Account Book Name:"/>
						<h:panelGroup>
							<h:inputText id="accountBookBeanExampleAccountBookName" value="#{accountBookBean.example.accountBookName}"/>
							<h:message for="accountBookBeanExampleAccountBookName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accountBookBeanExampleAccountBookNameEn" value="Account Book Name En:"/>
						<h:panelGroup>
							<h:inputText id="accountBookBeanExampleAccountBookNameEn" value="#{accountBookBean.example.accountBookNameEn}"/>
							<h:message for="accountBookBeanExampleAccountBookNameEn" styleClass="error"/>
						</h:panelGroup>
							<h:commandButton value="Search" action="#{accountBookBean.search}" styleClass="btn btn-primary"/>
					</h:panelGrid>
				</h:panelGroup>
			</f:validateBean>
			
				<h:commandButton value="Create New" action="#{accountBookBean.create}" styleClass="btn btn-primary"/>
			<br/>
			<br/>
			<rich:dataTable id="accountBookBeanPageItems" styleClass="data-table" value="#{accountBookBean.pageItems}" var="_item" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Account Book Code"/>
					</f:facet>
					<h:link outcome="/view/accountBook/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAccountBookCode" value="#{_item.accountBookCode}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Account Book Name"/>
					</f:facet>
					<h:link outcome="/view/accountBook/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAccountBookName" value="#{_item.accountBookName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Account Book Name En"/>
					</f:facet>
					<h:link outcome="/view/accountBook/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAccountBookNameEn" value="#{_item.accountBookNameEn}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/view/accountBook/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create By"/>
					</f:facet>
					<h:link outcome="/view/accountBook/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateBy" value="#{_item.createBy}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create Date"/>
					</f:facet>
					<h:link outcome="/view/accountBook/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateDateTime" value="#{_item.createDateTime}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
						</h:outputText>
					</h:link>
				</h:column>
			</rich:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{accountBookBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
