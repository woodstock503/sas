<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{accountBookBean.id}"/>
		<f:event type="preRenderView" listener="#{accountBookBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Account Book"/>

	<ui:define name="header">
		Account Book
	</ui:define>

	<ui:define name="subheader">
		View existing Account Book
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="view">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="accountBookBeanAccountBookAccountBookName" value="Account Book Name:"/>
			<h:outputText id="accountBookBeanAccountBookAccountBookName" value="#{accountBookBean.accountBook.accountBookName}"/>
			<h:outputText/>
			<h:outputLabel for="accountBookBeanAccountBookAccountBookNameEn" value="Account Book Name En:"/>
			<h:outputText id="accountBookBeanAccountBookAccountBookNameEn" value="#{accountBookBean.accountBook.accountBookNameEn}"/>
			<h:outputText/>
			<h:outputLabel for="accountBookBeanAccountBookDescription" value="Description:"/>
			<h:outputText id="accountBookBeanAccountBookDescription" value="#{accountBookBean.accountBook.description}"/>
			<h:outputText/>
			<h:outputLabel for="accountBookBeanAccountBookCreateBy" value="Create By:"/>
			<h:outputText id="accountBookBeanAccountBookCreateBy" value="#{accountBookBean.accountBook.createBy}"/>
			<h:outputText/>
			<h:outputLabel for="accountBookBeanAccountBookCreateDateTime" value="Create Date Time:"/>
			<h:outputText id="accountBookBeanAccountBookCreateDateTime" value="#{accountBookBean.accountBook.createDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="accountBookBeanAccountBookUpdateBy" value="Update By:"/>
			<h:outputText id="accountBookBeanAccountBookUpdateBy" value="#{accountBookBean.accountBook.updateBy}"/>
			<h:outputText/>
			<h:outputLabel for="accountBookBeanAccountBookUpdateDateTime" value="Update Date Time:"/>
			<h:outputText id="accountBookBeanAccountBookUpdateDateTime" value="#{accountBookBean.accountBook.updateDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:commandButton value="View All" action="search?faces-redirect=true" styleClass="btn btn-primary"/> &nbsp; 
			<h:commandButton value="Edit" action="create?faces-redirect=true" includeViewParams="true" styleClass="btn btn-primary"/>&nbsp; 
		</div>
		</h:form>
	</ui:define>

</ui:composition>
