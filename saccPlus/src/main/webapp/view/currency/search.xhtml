<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{currencyBean.page}"/>
		<f:event type="preRenderView" listener="#{currencyBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Currency entities"/>

	<ui:define name="header">
		Currency
	</ui:define>

	<ui:define name="subheader">
		Search Currency entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="currencyBeanExampleCountry" value="Country:"/>
						<h:panelGroup>
							<h:inputText id="currencyBeanExampleCountry" value="#{currencyBean.example.country}"/>
							<h:message for="currencyBeanExampleCountry" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="currencyBeanExampleCountryEn" value="Country En:"/>
						<h:panelGroup>
							<h:inputText id="currencyBeanExampleCountryEn" value="#{currencyBean.example.countryEn}"/>
							<h:message for="currencyBeanExampleCountryEn" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="currencyBeanExampleAbbreviation" value="Abbreviation:"/>
						<h:panelGroup>
							<h:inputText id="currencyBeanExampleAbbreviation" value="#{currencyBean.example.abbreviation}"/>
							<h:message for="currencyBeanExampleAbbreviation" styleClass="error"/>
						</h:panelGroup>
						<h:commandButton value="Search" action="#{currencyBean.search}" styleClass="btn btn-primary"/>
					</h:panelGrid>
				</h:panelGroup>
			</f:validateBean>
			<h:commandButton value="Create New" action="#{currencyBean.create}" styleClass="btn btn-primary"/>
			<br/>
			<br/>
			<rich:dataTable id="currencyBeanPageItems" styleClass="data-table" value="#{currencyBean.pageItems}" var="_item" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Country"/>
					</f:facet>
					<h:link outcome="/view/currency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCountry" value="#{_item.country}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Country (En)"/>
					</f:facet>
					<h:link outcome="/view/currency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCountryEn" value="#{_item.countryEn}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Abbreviation"/>
					</f:facet>
					<h:link outcome="/view/currency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAbbreviation" value="#{_item.abbreviation}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create By"/>
					</f:facet>
					<h:link outcome="/view/currency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateBy" value="#{_item.createBy}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create Date"/>
					</f:facet>
					<h:link outcome="/view/currency/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateDateTime" value="#{_item.createDateTime}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
						</h:outputText>
					</h:link>
				</h:column>
			</rich:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{currencyBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
