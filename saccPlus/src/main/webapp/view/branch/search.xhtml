<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{branchBean.page}"/>
		<f:event type="preRenderView" listener="#{branchBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Branch entities"/>

	<ui:define name="header">
		Branch
	</ui:define>

	<ui:define name="subheader">
		Search Branch entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="branchBeanExampleBranchName" value="Branch Name:"/>
						<h:panelGroup>
							<h:inputText id="branchBeanExampleBranchName" value="#{branchBean.example.branchName}"/>
							<h:message for="branchBeanExampleBranchName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="branchBeanExampleBranchNameEn" value="Branch Name En:"/>
						<h:panelGroup>
							<h:inputText id="branchBeanExampleBranchNameEn" value="#{branchBean.example.branchNameEn}"/>
							<h:message for="branchBeanExampleBranchNameEn" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="branchBeanExampleCompany" value="Company:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{companyBean.converter}"  id="branchBeanExampleCompany" value="#{branchBean.example.company}">
								<f:selectItem/>
									<f:selectItems value="#{companyBean.all}"  var="item" itemLabel="#{(sessionBean.local)? item.companyName: item.companyNameEn}"/>
							</h:selectOneMenu>
							<h:message for="branchBeanExampleCompany" styleClass="error"/>
						</h:panelGroup>						
						<h:commandButton  value="Search" action="#{branchBean.search}" styleClass="btn btn-primary"/>
					</h:panelGrid>
				</h:panelGroup>
			</f:validateBean>
			
			<h:commandButton  value="Create New" action="#{branchBean.create}" styleClass="btn btn-primary"/>
			<br/>
			<br/>
			<rich:dataTable id="branchBeanPageItems" styleClass="data-table" value="#{branchBean.pageItems}" var="_item" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Branch Name"/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBranchName" value="#{_item.branchName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Branch Name En"/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBranchNameEn" value="#{_item.branchNameEn}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tax Id"/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTaxId" value="#{_item.taxId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Company"/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCompany" value="#{(sessionBean.local )? _item.company.companyName : _item.company.companyNameEn }"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address"/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddress" value="#{_item.address}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tel No."/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fax No."/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFax" value="#{_item.fax}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create By"/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateBy" value="#{_item.createBy}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create Date"/>
					</f:facet>
					<h:link outcome="/view/branch/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateDateTime" value="#{_item.createDateTime}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
						</h:outputText>
					</h:link>
				</h:column>
			</rich:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{branchBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
