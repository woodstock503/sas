<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{branchBean.id}"/>
		<f:event type="preRenderView" listener="#{branchBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Branch"/>

	<ui:define name="header">
		Branch
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty branchBean.id}">
				Edit existing Branch
			</c:when>
			<c:otherwise>
				Create a new Branch
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="branchBeanBranchBranchName" value="Branch Name:"/>
				<h:panelGroup>
					<h:inputText id="branchBeanBranchBranchName" value="#{branchBean.branch.branchName}"/>
					<h:message for="branchBeanBranchBranchName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="branchBeanBranchBranchNameEn" value="Branch Name En:"/>
				<h:panelGroup>
					<h:inputText id="branchBeanBranchBranchNameEn" value="#{branchBean.branch.branchNameEn}"/>
					<h:message for="branchBeanBranchBranchNameEn" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>					
				<h:outputLabel for="branchBeanBranchTaxId" value="Tax Id:"/>
				<h:panelGroup>
					<h:inputText id="branchBeanBranchTaxId" value="#{branchBean.branch.taxId}"/>
					<h:message for="branchBeanBranchTaxId" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>					
				<h:outputLabel for="branchBeanBranchEstablishDateTime" value="Establish Date Time:"/>
				<h:panelGroup>
					<rich:calendar id="branchBeanBranchEstablishDateTime" value="#{branchBean.branch.establishDateTime}">
						<f:convertDateTime type="both"/>
					</rich:calendar>
					<h:message for="branchBeanBranchEstablishDateTime" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>		
				<h:outputLabel for="branchBeanBranchCompany" value="Company:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{companyBean.converter}"  id="branchBeanBranchCompany" value="#{branchBean.branch.company}">
						<f:selectItem/>
						<f:selectItems value="#{companyBean.all}"  var="item" itemLabel="#{(sessionBean.local)? item.companyName: item.companyNameEn}"/>
					</h:selectOneMenu>
					<h:message for="branchBeanBranchCompany" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="branchBeanBranchAddress" value="Address:"/>
				<h:panelGroup>
					<h:inputTextarea id="branchBeanBranchAddress" value="#{branchBean.branch.address}"/>
					<h:message for="branchBeanBranchAddress" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="branchBeanBranchTelephone" value="Tel No.:"/>
				<h:panelGroup>
					<h:inputText id="branchBeanBranchTelephone" value="#{branchBean.branch.telephone}"/>
					<h:message for="branchBeanBranchTelephone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="branchBeanBranchFax" value="Fax No.:"/>
				<h:panelGroup>
					<h:inputText id="branchBeanBranchFax" value="#{branchBean.branch.fax}"/>
					<h:message for="branchBeanBranchFax" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="branchBeanBranchEmail" value="E-mail:"/>
				<h:panelGroup>
					<h:inputText id="branchBeanBranchEmail" value="#{branchBean.branch.email}"/>
					<h:message for="branchBeanBranchEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="branchBeanBranchVision" value="Vision:"/>
				<h:panelGroup>
					<h:inputTextarea  id="branchBeanBranchVision" value="#{branchBean.branch.vision}"/>
					<h:message for="branchBeanBranchVision" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="branchBeanBranchMission" value="Mission:"/>
				<h:panelGroup>
					<h:inputTextarea id="branchBeanBranchMission" value="#{branchBean.branch.mission}"/>
					<h:message for="branchBeanBranchMission" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandButton  value="Save" action="#{branchBean.update}" styleClass="btn btn-primary"/>&nbsp;
				<c:choose>
					<c:when test="#{!empty branchBean.id}">
						<h:commandButton value="Cancel" action="view?faces-redirect=true" styleClass="btn btn-primary">
							<f:param name="id" value="#{branchBean.id}"/>
						</h:commandButton>&nbsp;
						<h:commandButton value="Delete" action="#{branchBean.delete}" styleClass="btn btn-primary"/>&nbsp;
					</c:when>
					<c:otherwise>
						<h:commandButton value="Cancel" action="search?faces-redirect=true" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
