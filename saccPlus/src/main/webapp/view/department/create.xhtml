<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{departmentBean.id}"/>
		<f:event type="preRenderView" listener="#{departmentBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Department"/>

	<ui:define name="header">
		Department
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty departmentBean.id}">
				Edit existing Department
			</c:when>
			<c:otherwise>
				Create a new Department
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="departmentBeanDepartmentDepartmentName" value="Department Name:"/>
				<h:panelGroup>
					<h:inputText id="departmentBeanDepartmentDepartmentName" value="#{departmentBean.department.departmentName}"/>
					<h:message for="departmentBeanDepartmentDepartmentName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departmentBeanDepartmentDepartmentNameEn" value="Department Name (En):"/>
				<h:panelGroup>
					<h:inputText id="departmentBeanDepartmentDepartmentNameEn" value="#{departmentBean.department.departmentNameEn}"/>
					<h:message for="departmentBeanDepartmentDepartmentNameEn" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandButton value="Save" action="#{departmentBean.update}" styleClass="btn btn-primary"/>&nbsp;
				<c:choose>
					<c:when test="#{!empty departmentBean.id}">
						<h:commandButton value="Cancel" action="view?faces-redirect=true" styleClass="btn btn-primary">
							<f:param name="id" value="#{departmentBean.id}"/>
						</h:commandButton>&nbsp;
						<h:commandButton value="Delete" action="#{departmentBean.delete}" styleClass="btn btn-primary"/>&nbsp;
					</c:when>
					<c:otherwise>
						<h:commandButton value="Cancel" action="search?faces-redirect=true" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
