<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{departmentBean.id}"/>
		<f:event type="preRenderView" listener="#{departmentBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Department"/>

	<ui:define name="header">
		Department
	</ui:define>

	<ui:define name="subheader">
		View existing Department
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
	<h:form id="view">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="departmentBeanDepartmentDepartmentName" value="Department Name:"/>
			<h:outputText id="departmentBeanDepartmentDepartmentName" value="#{departmentBean.department.departmentName}"/>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentDepartmentNameEn" value="Department Name En:"/>
			<h:outputText id="departmentBeanDepartmentDepartmentNameEn" value="#{departmentBean.department.departmentNameEn}"/>
			<h:outputText/>
			<h:outputLabel value="Department Status:"/>
			<h:outputText styleClass="#{departmentBean.department.departmentStatus ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentCompany" value="Company:"/>			
			<h:outputText id="departmentBeanDepartmentCompany" value="#{(sessionBean.local)? departmentBean.department.company.companyName : departmentBean.department.company.companyNameEn}"/>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentCreateBy" value="Create By:"/>
			<h:outputText id="departmentBeanDepartmentCreateBy" value="#{departmentBean.department.createBy}"/>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentCreateDateTime" value="Create Date Time:"/>
			<h:outputText id="departmentBeanDepartmentCreateDateTime" value="#{departmentBean.department.createDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentUpdateBy" value="Update By:"/>
			<h:outputText id="departmentBeanDepartmentUpdateBy" value="#{departmentBean.department.updateBy}"/>
			<h:outputText/>
			<h:outputLabel for="departmentBeanDepartmentUpdateDateTime" value="Update Date Time:"/>
			<h:outputText id="departmentBeanDepartmentUpdateDateTime" value="#{departmentBean.department.updateDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:commandButton value="View All" action="search?faces-redirect=true" styleClass="btn btn-primary"/>  &nbsp; 
			<h:commandButton value="Edit" action="create?faces-redirect=true" includeViewParams="true" styleClass="btn btn-primary"/> &nbsp; 
		</div>
		</h:form>
	</ui:define>

</ui:composition>
