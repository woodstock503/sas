<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{roleBean.page}"/>
		<f:event type="preRenderView" listener="#{roleBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Role entities"/>

	<ui:define name="header">
		Role
	</ui:define>

	<ui:define name="subheader">
		Search Role entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="roleBeanExampleRoleName" value="Role Name:"/>
						<h:panelGroup>
							<h:inputText id="roleBeanExampleRoleName" value="#{roleBean.example.roleName}"/>
							<h:message for="roleBeanExampleRoleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="roleBeanExampleRoleNameEn" value="Role Name En:"/>
						<h:panelGroup>
							<h:inputText id="roleBeanExampleRoleNameEn" value="#{roleBean.example.roleNameEn}"/>
							<h:message for="roleBeanExampleRoleNameEn" styleClass="error"/>
						</h:panelGroup>
						<h:commandButton value="Search" action="#{roleBean.search}" styleClass="btn btn-primary"/>
					</h:panelGrid>
				</h:panelGroup>
			</f:validateBean>
			<h:commandButton value="Create New" action="#{roleBean.create}" styleClass="btn btn-primary"/>
			<br/>
			<br/>
			<rich:dataTable id="roleBeanPageItems" styleClass="data-table" value="#{roleBean.pageItems}" var="_item" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Role Name"/>
					</f:facet>
					<h:link outcome="/view/role/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRoleName" value="#{_item.roleName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Role Name (En)"/>
					</f:facet>
					<h:link outcome="/view/role/view" >
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemRoleNameEn" value="#{_item.roleNameEn}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create By"/>
					</f:facet>
					<h:link outcome="/view/role/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateBy" value="#{_item.createBy}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create Date"/>
					</f:facet>
					<h:link outcome="/view/role/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateDateTime" value="#{_item.createDateTime}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
						</h:outputText>
					</h:link>
				</h:column>
			</rich:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{roleBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
