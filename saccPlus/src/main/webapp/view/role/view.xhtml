<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{roleBean.id}"/>
		<f:event type="preRenderView" listener="#{roleBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Role"/>

	<ui:define name="header">
		Role
	</ui:define>

	<ui:define name="subheader">
		View existing Role
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
	<h:form id="view">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="roleBeanRoleRoleName" value="Role Name:"/>
			<h:outputText id="roleBeanRoleRoleName" value="#{roleBean.role.roleName}"/>
			<h:outputText/>
			<h:outputLabel for="roleBeanRoleRoleNameEn" value="Role Name En:"/>
			<h:outputText id="roleBeanRoleRoleNameEn" value="#{roleBean.role.roleNameEn}"/>
			<h:outputText/>
			<h:outputLabel for="roleBeanRoleCreateBy" value="Create By:"/>
			<h:outputText id="roleBeanRoleCreateBy" value="#{roleBean.role.createBy}"/>
			<h:outputText/>
			<h:outputLabel for="roleBeanRoleCreateDateTime" value="Create Date Time:"/>
			<h:outputText id="roleBeanRoleCreateDateTime" value="#{roleBean.role.createDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="roleBeanRoleUpdateBy" value="Update By:"/>
			<h:outputText id="roleBeanRoleUpdateBy" value="#{roleBean.role.updateBy}"/>
			<h:outputText/>
			<h:outputLabel for="roleBeanRoleUpdateDateTime" value="Update Date Time:"/>
			<h:outputText id="roleBeanRoleUpdateDateTime" value="#{roleBean.role.updateDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel value="Role Status:"/>
			<h:outputText styleClass="#{roleBean.role.roleStatus ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:commandButton value="View All" action="search?faces-redirect=true" styleClass="btn btn-primary"/> &nbsp;
			<h:commandButton value="Edit" action="create?faces-redirect=true" includeViewParams="true" styleClass="btn btn-primary"/>&nbsp;
		</div>
		</h:form>
	</ui:define>

</ui:composition>
