<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{accountTypeBean.id}"/>
		<f:event type="preRenderView" listener="#{accountTypeBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Account Type"/>

	<ui:define name="header">
		Account Type
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty accountTypeBean.id}">
				Edit existing Account Type
			</c:when>
			<c:otherwise>
				Create a new Account Type
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="accountTypeBeanAccountTypeAccountTypeName" value="Account Type Name:"/>
				<h:panelGroup>
					<h:inputText id="accountTypeBeanAccountTypeAccountTypeName" value="#{accountTypeBean.accountType.accountTypeName}"/>
					<h:message for="accountTypeBeanAccountTypeAccountTypeName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="accountTypeBeanAccountTypeAccountTypeNameEn" value="Account Type Name (En):"/>
				<h:panelGroup>
					<h:inputText id="accountTypeBeanAccountTypeAccountTypeNameEn" value="#{accountTypeBean.accountType.accountTypeNameEn}"/>
					<h:message for="accountTypeBeanAccountTypeAccountTypeNameEn" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="accountTypeBeanAccountTypeDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputTextarea  id="accountTypeBeanAccountTypeDescription" value="#{accountTypeBean.accountType.description}"/>
					<h:message for="accountTypeBeanAccountTypeDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandButton value="Save" action="#{accountTypeBean.update}" styleClass="btn btn-primary"/>&nbsp;
				<c:choose>
					<c:when test="#{!empty accountTypeBean.id}">
						<h:commandButton value="Cancel" action="view?faces-redirect=true" styleClass="btn btn-primary">
							<f:param name="id" value="#{accountTypeBean.id}"/>
						</h:commandButton>&nbsp;
						<h:commandButton value="Delete" action="#{accountTypeBean.delete}" styleClass="btn btn-primary"/>&nbsp;
					</c:when>
					<c:otherwise>
						<h:commandButton value="Cancel" action="search?faces-redirect=true" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
