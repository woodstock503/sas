<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{accountTypeBean.page}"/>
		<f:event type="preRenderView" listener="#{accountTypeBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Account Type entities"/>

	<ui:define name="header">
		Account Type
	</ui:define>

	<ui:define name="subheader">
		Search Account Type entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="accountTypeBeanExampleAccountTypeName" value="Account Type Name:"/>
						<h:panelGroup>
							<h:inputText id="accountTypeBeanExampleAccountTypeName" value="#{accountTypeBean.example.accountTypeName}"/>
							<h:message for="accountTypeBeanExampleAccountTypeName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="accountTypeBeanExampleAccountTypeNameEn" value="Account Type Name (En):"/>
						<h:panelGroup>
							<h:inputText id="accountTypeBeanExampleAccountTypeNameEn" value="#{accountTypeBean.example.accountTypeNameEn}"/>
							<h:message for="accountTypeBeanExampleAccountTypeNameEn" styleClass="error"/>
						</h:panelGroup>
						<h:commandButton value="Search" action="#{accountTypeBean.search}" styleClass="btn btn-primary"/>
					</h:panelGrid>
				</h:panelGroup>
			</f:validateBean>
			
			<h:commandButton value="Create New" action="#{accountTypeBean.create}" styleClass="btn btn-primary"/>
			<br/>
			<br/>
			<rich:dataTable id="accountTypeBeanPageItems" styleClass="data-table" value="#{accountTypeBean.pageItems}" var="_item" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Account Type Name"/>
					</f:facet>
					<h:link outcome="/view/accountType/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAccountTypeName" value="#{_item.accountTypeName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Account Type Name (En)"/>
					</f:facet>
					<h:link outcome="/view/accountType/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAccountTypeNameEn" value="#{_item.accountTypeNameEn}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/view/accountType/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create By"/>
					</f:facet>
					<h:link outcome="/view/accountType/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateBy" value="#{_item.createBy}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create Date Time"/>
					</f:facet>
					<h:link outcome="/view/accountType/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateDateTime" value="#{_item.createDateTime}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
						</h:outputText>
					</h:link>
				</h:column>
			</rich:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{accountTypeBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
