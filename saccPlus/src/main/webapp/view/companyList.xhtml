<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/resources/scaffold/unMenuTemplate.xhtml">

	<ui:param name="pageTitle" value="Company List" />

	<ui:define name="header">
		Company List
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
&#160;&#160;<h:outputText value="Choose Company" style="font-size:2em;'" />
		<br />
		<br />
		<h:form styleClass="loginform">
			<h:dataTable value="#{sessionBean.companyList}" var="company">
				<h:column>
					<h:commandLink
						style="font-size:14px;text-decoration:none;line-height: 25px;"
						value="#{(sessionBean.local)? company.companyName:company.companyNameEn}"
						action="#{sessionBean.selectedCompany(company)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
