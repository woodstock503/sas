<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{userProfileBean.page}"/>
		<f:event type="preRenderView" listener="#{userProfileBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search User Profile entities"/>

	<ui:define name="header">
		User Profile
	</ui:define>

	<ui:define name="subheader">
		Search User Profile entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">					
						<h:outputLabel for="userProfileBeanExampleUserFullName" value="User Name:"/>
						<h:panelGroup>
							<h:inputText id="userProfileBeanExampleUserFullName" value="#{userProfileBean.example.userFullName}"/>
							<h:message for="userProfileBeanExampleUserFullName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userProfileBeanExampleUserFullNameEn" value="User Name (En):"/>
						<h:panelGroup>
							<h:inputText id="userProfileBeanExampleUserFullNameEn" value="#{userProfileBean.example.userFullNameEn}"/>
							<h:message for="userProfileBeanExampleUserFullNameEn" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="userProfileBeanExampleEmail" value="E-mail:"/>
						<h:panelGroup>
							<h:inputText id="userProfileBeanExampleEmail" value="#{userProfileBean.example.email}"/>
							<h:message for="userProfileBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:commandButton value="Search" action="#{userProfileBean.search}" styleClass="btn btn-primary"/>					
					</h:panelGrid>
				</h:panelGroup>
			</f:validateBean>
			<h:commandButton value="Create New" action="#{userProfileBean.create}" styleClass="btn btn-primary"/>
			<br/>
			<br/>
			<rich:dataTable id="userProfileBeanPageItems" styleClass="data-table" value="#{userProfileBean.pageItems}" var="_item" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="User Name"/>
					</f:facet>
					<h:link outcome="/view/userProfile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUserFullName" value="#{_item.userFullName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="User Name (EN)"/>
					</f:facet>
					<h:link outcome="/view/userProfile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUserFullNameEn" value="#{_item.userFullNameEn}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-Mail"/>
					</f:facet>
					<h:link outcome="/view/userProfile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUserEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="InActive Reason"/>
					</f:facet>
					<h:link outcome="/view/userProfile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemInActiveReason" value="#{_item.inActiveReason}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create By"/>
					</f:facet>
					<h:link outcome="/view/userProfile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateBy" value="#{_item.createBy}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create Date"/>
					</f:facet>
					<h:link outcome="/view/userProfile/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateDateTime" value="#{_item.createDateTime}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
						</h:outputText>
					</h:link>
				</h:column>				
				</rich:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{userProfileBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
