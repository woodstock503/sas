<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{companyBean.page}"/>
		<f:event type="preRenderView" listener="#{companyBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Company entities"/>

	<ui:define name="header">
		Company
	</ui:define>

	<ui:define name="subheader">
		Search Company entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="companyBeanExampleCompanyName" value="Company Name:"/>
						<h:panelGroup>
							<h:inputText id="companyBeanExampleCompanyName" value="#{companyBean.example.companyName}"/>
							<h:message for="companyBeanExampleCompanyName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="companyBeanExampleCompanyNameEn" value="Company Name En:"/>
						<h:panelGroup>
							<h:inputText id="companyBeanExampleCompanyNameEn" value="#{companyBean.example.companyNameEn}"/>
							<h:message for="companyBeanExampleCompanyNameEn" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="companyBeanExampleTaxId" value="Tax Id:"/>
						<h:panelGroup>
							<h:inputText id="companyBeanExampleTaxId" value="#{companyBean.example.taxId}"/>
							<h:message for="companyBeanExampleTaxId" styleClass="error"/>
						</h:panelGroup>
						<h:commandButton  value="Search" action="#{companyBean.search}" styleClass="btn btn-primary"/>
					</h:panelGrid>
				</h:panelGroup>
			</f:validateBean>
			
			<h:commandButton  value="Create New" action="#{companyBean.create}" styleClass="btn btn-primary"/>
			<br/>
			<br/>
			<rich:dataTable id="companyBeanPageItems" styleClass="data-table" value="#{companyBean.pageItems}" var="_item" style="width:100%">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Company Name"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCompanyName" value="#{_item.companyName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Company Name (En)"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCompanyNameEn" value="#{_item.companyNameEn}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tax Id:"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTaxId" value="#{_item.taxId}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Address"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAddress" value="#{_item.address}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tel No."/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelephone" value="#{_item.telephone}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fax No."/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFax" value="#{_item.fax}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Currency"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCurrency" value="#{_item.currency.abbreviation}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="DigitPattern"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDigitPattern" value="#{_item.digitPattern}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create By"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateBy" value="#{_item.createBy}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Create Date"/>
					</f:facet>
					<h:link outcome="/view/company/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCreateDateTime" value="#{_item.createDateTime}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
						</h:outputText>
					</h:link>
				</h:column>				
			</rich:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{companyBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
