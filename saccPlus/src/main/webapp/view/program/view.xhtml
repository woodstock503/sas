<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/mainTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{programBean.id}"/>
		<f:event type="preRenderView" listener="#{programBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Program"/>

	<ui:define name="header">
		Program
	</ui:define>

	<ui:define name="subheader">
		View existing Program
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
	<h:form id="view">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="programBeanProgramProgramName" value="Program Name:"/>
			<h:outputText id="programBeanProgramProgramName" value="#{programBean.program.programName}"/>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramProgramNameEn" value="Program Name En:"/>
			<h:outputText id="programBeanProgramProgramNameEn" value="#{programBean.program.programNameEn}"/>
			<h:outputText/>
			<h:outputLabel value="Program Status:"/>
			<h:outputText styleClass="#{programBean.program.programStatus ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramUrl" value="Url:"/>
			<h:outputText id="programBeanProgramUrl" value="#{programBean.program.url}"/>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramDescription" value="Description:"/>
			<h:outputText id="programBeanProgramDescription" value="#{programBean.program.description}"/>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramCreateBy" value="Create By:"/>
			<h:outputText id="programBeanProgramCreateBy" value="#{programBean.program.createBy}"/>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramCreateDateTime" value="Create Date Time:"/>
			<h:outputText id="programBeanProgramCreateDateTime" value="#{programBean.program.createDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramUpdateBy" value="Update By:"/>
			<h:outputText id="programBeanProgramUpdateBy" value="#{programBean.program.updateBy}"/>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramUpdateDateTime" value="Update Date Time:"/>
			<h:outputText id="programBeanProgramUpdateDateTime" value="#{programBean.program.updateDateTime}">
				<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss" locale="en/US"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="programBeanProgramRoles" value="Roles:"/>
			<rich:dataTable id="programBeanProgramRoles" styleClass="data-table" value="#{forgeview:asList(programBean.program.programRoles)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Role Name"/>
					</f:facet>
					<h:outputText id="itemRoleName" value="#{(sessionBean.local)? _item.role.roleName : _item.role.roleNameEn}"/>
				</h:column>
			</rich:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:commandButton value="View All" action="search?faces-redirect=true" styleClass="btn btn-primary"/> &nbsp;
			<h:commandButton value="Edit" action="create?faces-redirect=true" includeViewParams="true" styleClass="btn btn-primary"/>&nbsp;
		</div>
	</h:form>
	</ui:define>

</ui:composition>
