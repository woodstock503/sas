<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
	<link rel="icon" href="#{resource['favicon.ico']}" />
	<h:outputStylesheet name="bootstrap.css" />
	<h:outputStylesheet name="forge-style.css" />
</h:head>

<h:body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<h:link id="brandLink" outcome="/view/index.xhtml" styleClass="brand">Saac Plus</h:link>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="http://forge.jboss.org/docs/important_plugins/ui-scaffolding.html">How to Customize</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container forgecontainer">
		<div id="navigation">
			<h:link id="homeLink" outcome="/view/index.xhtml">
				<img src="#{resource['forge-logo.png']}" alt="Forge... get hammered" border="0" />
			</h:link>
			<ul>
				<li>
					<h:link outcome="/view/accountBalance/search" value="Account Balance"/>
				</li>
				<li>
					<h:link outcome="/view/accountBook/search" value="Account Book"/>
				</li>
				<li>
					<h:link outcome="/view/accountType/search" value="Account Type"/>
				</li>
				<li>
					<h:link outcome="/view/accountYear/search" value="Account Year"/>
				</li>
				<li>
					<h:link outcome="/view/branch/search" value="Branch"/>
				</li>
				<li>
					<h:link outcome="/view/chartOfAccount/search" value="Chart Of Account"/>
				</li>
				<li>
					<h:link outcome="/view/company/search" value="Company"/>
				</li>
				<li>
					<h:link outcome="/view/currency/search" value="Currency"/>
				</li>
				<li>
					<h:link outcome="/view/department/search" value="Department"/>
				</li>
				<li>
					<h:link outcome="/view/period/search" value="Period"/>
				</li>
				<li>
					<h:link outcome="/view/program/search" value="Program"/>
				</li>
				<li>
					<h:link outcome="/view/rate/search" value="Rate"/>
				</li>
				<li>
					<h:link outcome="/view/role/search" value="Role"/>
				</li>
				<li>
					<h:link outcome="/view/transactionDetail/search" value="Transaction Detail"/>
				</li>
				<li>
					<h:link outcome="/view/transactionMaster/search" value="Transaction Master"/>
				</li>
				<li>
					<h:link outcome="/view/userProfile/search" value="User Profile"/>
				</li>
			</ul>
		</div>

		<div id="content">
			<h1>
				<ui:insert name="header" />
			</h1>
			<h2>
				<ui:insert name="subheader" />
			</h2>

			<ui:insert name="main" />
		</div>
	</div>

	<footer>
		<div id="footer-wrapper">
	    	<p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
	    </div>
	</footer>

</h:body>
</html>
